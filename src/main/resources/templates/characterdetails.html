<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <title>Final Assessment</title>
</head>

<body>

<div id="page">

    <div id="header">
        <h1>Star Wars, Episode V</h1>
        <h1>The Empire Strikes Back</h1>
    </div>

    <div id="content">

        <div class="content_instance_big name" th:each="results : ${results}">
            <h2 th:text="${results.name}">Name</h2>
            <br>
            <h3>Birth Year:</h3>
            <p th:text="${results.birthYear}">Year</p>
            <h3>Gender:</h3>
            <p th:text="${results.gender}">Gender</p>
            <h3>Homeworld Name:</h3>
            <p th:text="${results.homeworldName}">Homeworld Name</p>
            <form>
                <input type="button" value="Go Back!" onclick="history.back()">
            </form>
        </div>

    </div>

</div>

</div>

</body>
</html>
